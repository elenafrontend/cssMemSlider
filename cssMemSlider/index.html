<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Mem Slider</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<main class="main">
		<div class="container">
			<figure class="slider">

				<input class="visually-hidden" type="radio" name="slides" id="control_1" aria-label="Slide 1" checked>
				<input class="visually-hidden" type="radio" name="slides" id="control_2" aria-label="Slide 2">
				<input class="visually-hidden" type="radio" name="slides" id="control_3" aria-label="Slide 3">
				<input class="visually-hidden" type="radio" name="slides" id="control_4" aria-label="Slide 4">
				
				<div class="slider__picture">
					<ul class="slider__list list">
						<li class="slider__item slider__item--1"></li>
						<li class="slider__item"></li>
						<li class="slider__item"></li>
						<li class="slider__item"></li>
					</ul>
				</div>

				<figcaption class="slider__caption">
					<ul class="slider__caption-list list">
						<li class="slider__caption-item slider__caption-item--1">Caption 1</li>
						<li class="slider__caption-item">Caption 2</li>
						<li class="slider__caption-item">Caption 3</li>
						<li class="slider__caption-item">Caption 4</li>
					</ul>
				</figcaption>

				<div class="controls">
					<label class="controls__item" for="control_1"></label>
					<label class="controls__item" for="control_2"></label>
					<label class="controls__item" for="control_3"></label>
					<label class="controls__item" for="control_4"></label>
				</div>
				
			</figure>
		</div>
	</main>
	
</body>
</html>
